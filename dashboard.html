<html>
	<head>
		<title>Admin Dashboard</title>
		<link rel="stylesheet" href="css/style.css">
		
	</head>
	<body>
		<script src="script/script.js"></script>
		<div class="dashboard-container">
			<ul class="userDetails">
				<li>Name   : <p id="adminname">	</p></li>
				<li>Email   : <p id="admin_email"></p></li>
				<li>Age    :  <p id="admin_age"></p></li>
				
			</ul>
			<div class="userList">

				<table>
					<tr class="row">
						<td>Name</td>
						<td>Email</td>
						<td>Age</td>
						<td>Password</td>
					</tr>
					<tr class="userData">
						<td>Name</td>
						<td>Email</td>
						<td>Age</td>
						<td>Password</td>
					</tr>
				</table>
			</div>
		</div>

</html>
