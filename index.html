<html>
	<head>
		<title>Index Page</title>
        <link rel="stylesheet" href="css/style.css">
       
	</head>
	<body>
        <div class="container">
            <div class="form-registration">
                    <h2>Register Yourself</h2>
                    <input type="text" id="reg-username" placeholder="Enter Your Name" required><br/>
                    <input type="email" id="reg-email" placeholder="Your Email" required><br/>
                    <input type="number" id="reg-age" placeholder="Your Age" required><br/>
                    <input type="password" id="reg-password" placeholder="Your Password" required><br/>
                    <button class="reg-btn" onclick="register()">Sign Up</button>
                
            </div>
            <div class="form-login">
                    <h2>Login System</h2>
                    <input type="text" id="login-user" placeholder="Your Name"><br/>
                    <input type="password" id="login-password" placeholder="Your Password"><br/>
                    <button class="login-btn" onclick="login()">Login</button>
            </div>
        </div>
	 <script src="script/script.js"></script>
	</body>
</html>
